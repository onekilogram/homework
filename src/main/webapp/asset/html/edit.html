<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>java</title>
<link rel="stylesheet" href="../css/style.css" />
<script type="text/javascript" src="../js/global.js"></script>
<script type="text/javascript" src="../js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="../js/commonHeadPack.js"></script>
<script type="text/javascript" src="../js/initHead.js"></script>
<script type="text/javascript" src="../js/edit.js"></script>

</head>
<body>
	<!-- 头部显示 -->
	<div class="n-head">
		<div class="g-doc f-cb">
			<div class="user"></div>
			<ul class="nav">
				<li><a href="./index.html">首页</a></li>
			</ul>
			<b style="display: none" id="userId"></b>
		</div>
	</div>
	<!--/end 头部显示 -->
	<div class="g-doc">
    <div class="m-tab m-tab-fw m-tab-simple f-cb">
        <h2>内容发布</h2>
    </div>
    <div class="n-public">
        <form class="m-form m-form-ht" id="form" method="post" onsubmit="return false;" autocomplete="off"  enctype="multipart/form-data"  autocomplete="off">
            <div class="fmitem">
                <label class="fmlab">标题：</label>
                <div class="fmipt">
                    <input class="u-ipt ipt" name="title" autofocus placeholder="2-80字符"/>
                </div>
            </div>
            <div class="fmitem">
                <label class="fmlab">摘要：</label>
                <div class="fmipt">
                    <input class="u-ipt ipt" name="summary" placeholder="2-140字符"/> 
                </div>
            </div>
            <div class="fmitem">
            <label class="fmlab">图片：</label>
            	<div class="fmipt" id="uploadType">
	                <input name="pic" type="radio" value="url" checked="checked" id="radio1"> 图片地址
					<input name="pic" type="radio" value="file" id="radio2"> 本地上传
					<input name="picType" value="url" type="hidden">
				</div>	
            </div>
            <div class="fmitem">
                <label class="fmlab"></label>
                <div class="fmipt" id="urlUpload">
                    <input id="urlUpload-input"class="u-ipt ipt" name="image" placeholder="图片地址">
                </div>
                <div class="fmipt" id="fileUpload" style="display:none">
                    <input class="kg-input" name="file" type="file" id="fileUp" value="">
                   <!--  <button class="u-btn u-btn-primary" id="upload">上传</button> -->
                </div>
            </div>
            
            <div class="fmitem">
                <label class="fmlab">正文：</label>
                <div class="fmipt">
                    <textarea class="u-ipt" name="detail" rows="10" placeholder="2-1000个字符"></textarea> 
                </div>
            </div>
            <div class="fmitem">
                <label class="fmlab">价格：</label>
                <div class="fmipt">
                    <input class="u-ipt price" name="price"/>元
                </div>
            </div>
            <div class="fmitem fmitem-nolab fmitem-btn">
                <div class="fmipt">
                    <button type="submit" class="u-btn u-btn-primary u-btn-lg">发 布</button>
                </div>
            </div>
            <input type="hidden" name="itemId">
        </form>
        <span class="imgpre"><img src="/images/1234.png" alt="" id="imgpre"></span>
    </div>
</div>
	<div class="n-foot">
		<p>
			版权所有：网易云课堂<a
				href="http://mooc.study.163.com/smartSpec/detail/85002.htm">Java开发工程师(Web方向)</a>微专业团队
		</p>
	</div>
</body>
</html>
